<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/card.css">
    <title>Product-Card</title>
</head>
<body>
    <section class="product-cards">
        <div class="card">
            <img src="images/image-product-mobile.jpg" alt="Perfume Image" class="card__image-mobile">
            <img src="images/image-product-desktop.jpg" alt="Perfume Image" class="card__image-desktop">
            <div class="card__details">
                <h3 class="card__type">Perfume</h3>
                <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
                <p class="card__description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.
                </p>
                <div class="card__price">
                    <span class="card__price-main">$149.99</span>
                    <span class="card__price-old">$169.99</span>
                </div>
    
                <a href="#" class="card__cart-button">Add to Cart</a>
            </div>
        </div>
    </section>
</body>
</html>
